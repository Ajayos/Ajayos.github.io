<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AjayOS - Network Down</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #7c2d12 50%,
          #0f172a 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
        position: relative;
      }

      /* Background floating particles */
      .bg-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .floating-particle {
        position: absolute;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 50%;
        animation: float 3s ease-in-out infinite;
      }

      .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          rgba(239, 68, 68, 0.1),
          rgba(239, 68, 68, 0.05)
        );
        animation: float 6s ease-in-out infinite;
      }

      .floating-circle:nth-child(1) {
        width: 200px;
        height: 200px;
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .floating-circle:nth-child(2) {
        width: 150px;
        height: 150px;
        top: 20%;
        right: -75px;
        animation-delay: 2s;
      }

      .floating-circle:nth-child(3) {
        width: 120px;
        height: 120px;
        bottom: -60px;
        left: 30%;
        animation-delay: 4s;
      }

      .container {
        text-align: center;
        padding: 2rem;
        max-width: 800px;
        width: 100%;
        position: relative;
        z-index: 10;
      }

      /* Main Logo/Icon */
      .main-icon {
        position: relative;
        width: 160px;
        height: 160px;
        margin: 0 auto 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon-bg {
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.2),
          rgba(220, 38, 38, 0.3)
        );
        border: 2px solid rgba(239, 68, 68, 0.3);
        animation: pulse-border 2s ease-in-out infinite;
      }

      .icon-bg::before {
        content: "";
        position: absolute;
        inset: -4px;
        border-radius: 50%;
        border: 2px dashed rgba(239, 68, 68, 0.2);
        animation: rotate 8s linear infinite;
      }

      .wifi-icon {
        width: 64px;
        height: 64px;
        position: relative;
        z-index: 2;
      }

      .wifi-slash {
        position: absolute;
        width: 80px;
        height: 4px;
        background: #ef4444;
        transform: rotate(45deg);
        border-radius: 2px;
        top: 50%;
        left: 50%;
        margin-left: -40px;
        margin-top: -2px;
        z-index: 3;
        animation: flash 2s ease-in-out infinite;
      }

      /* AjayOS Branding */
      .brand-section {
        margin-bottom: 2rem;
      }

      .brand-name {
        font-size: 4rem;
        font-weight: 800;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #ef4444, #dc2626, #b91c1c);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      .typing-cursor {
        color: #ef4444;
        animation: blink 1s infinite;
      }

      .brand-subtitle {
        font-size: 1.5rem;
        color: #94a3b8;
        margin-bottom: 0.5rem;
        animation: fadeInUp 1s ease-out 0.4s both;
      }

      .location {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: #64748b;
        font-size: 1rem;
        animation: fadeInUp 1s ease-out 0.6s both;
      }

      .location::before {
        content: "üìç";
        font-size: 1.2rem;
      }

      /* Network Status */
      .status-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: white;
        margin-bottom: 1rem;
        animation: shake 3s ease-in-out infinite;
      }

      .status-subtitle {
        font-size: 1.25rem;
        color: #94a3b8;
        margin-bottom: 2rem;
        animation: fadeInUp 1s ease-out 0.8s both;
      }

      /* Status Cards */
      .status-container {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1.5rem;
        padding: 2rem;
        margin-bottom: 2rem;
        animation: fadeInUp 1s ease-out 1s both;
        position: relative;
        overflow: hidden;
      }

      .status-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ef4444, transparent);
        animation: scan 3s ease-in-out infinite;
      }

      .status-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .status-card {
        text-align: center;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .status-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px rgba(239, 68, 68, 0.2);
      }

      .status-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.1),
          transparent
        );
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .status-card:hover::before {
        opacity: 1;
      }

      .status-icon-container {
        width: 48px;
        height: 48px;
        margin: 0 auto 1rem;
        background: rgba(239, 68, 68, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .status-label {
        font-size: 1rem;
        color: #64748b;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .status-value {
        font-size: 1.25rem;
        font-weight: 700;
        color: #ef4444;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Retry Section */
      .retry-section {
        margin-bottom: 2rem;
      }

      .retry-button {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: none;
        border-radius: 2rem;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: fadeInUp 1s ease-out 1.2s both;
        position: relative;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      .retry-button::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }

      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
      }

      .retry-button:hover::before {
        transform: translateX(100%);
      }

      .retry-button:active {
        transform: translateY(0);
      }

      .loading-dots {
        display: none;
        gap: 0.25rem;
      }

      .loading-dot {
        width: 8px;
        height: 8px;
        background: currentColor;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }

      .loading-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      .retry-button.loading .retry-text {
        display: none;
      }
      .retry-button.loading .loading-dots {
        display: flex;
      }

      /* Developer Info */
      .dev-info {
        text-align: left;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        padding: 2rem;
        animation: fadeInUp 1s ease-out 1.4s both;
      }

      .dev-info h3 {
        color: white;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .dev-info h3::before {
        content: "üíª";
        font-size: 1.5rem;
      }

      .dev-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .stat-item {
        text-align: center;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #3b82f6;
        margin-bottom: 0.25rem;
      }

      .stat-label {
        font-size: 0.875rem;
        color: #64748b;
      }

      .skills {
        margin-top: 1rem;
      }

      .skills h4 {
        color: #94a3b8;
        font-size: 1rem;
        margin-bottom: 0.75rem;
      }

      .skill-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .skill-tag {
        padding: 0.25rem 0.75rem;
        background: linear-gradient(135deg, #1e293b, #334155);
        color: #94a3b8;
        border-radius: 1rem;
        font-size: 0.875rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .skill-tag:hover {
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        color: white;
        transform: translateY(-2px);
      }

      /* Toast notification */
      .toast {
        position: fixed;
        top: 2rem;
        right: 2rem;
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        transform: translateX(100%);
        transition: transform 0.5s ease;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .toast.show {
        transform: translateX(0);
      }

      /* WiFi Icon SVG */
      .wifi-svg {
        fill: #ef4444;
        animation: pulse 2s ease-in-out infinite;
      }

      /* Animations */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      @keyframes pulse-border {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-2px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(2px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      @keyframes flash {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scan {
        0% {
          left: -100%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .brand-name {
          font-size: 2.5rem;
        }

        .status-title {
          font-size: 2rem;
        }

        .container {
          padding: 1rem;
        }

        .status-grid {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .dev-stats {
          grid-template-columns: repeat(2, 1fr);
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation">
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
      <div class="floating-circle"></div>
    </div>

    <div class="container">
      <!-- Brand Section -->
      <div class="brand-section">
        <h1 class="brand-name" id="brandName">
          AjayOS<span class="typing-cursor">|</span>
        </h1>
        <p class="brand-subtitle">Software Developer & Tech Enthusiast</p>
        <div class="location">Kerala, India üáÆüá≥</div>
      </div>

      <!-- Main Error Icon -->
      <div class="main-icon">
        <div class="icon-bg"></div>
        <svg
          class="wifi-svg"
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 12.55a11 11 0 0 1 14.08 0"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M1.42 9a16 16 0 0 1 21.16 0"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M8.53 16.11a6 6 0 0 1 6.95 0"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M12 20h.01"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <div class="wifi-slash"></div>
      </div>

      <h2 class="status-title">Network Down! üì°</h2>
      <p class="status-subtitle">
        Oops! Looks like we're having connection issues
      </p>
    </div>

    <script>
      // Create floating particles
      function createFloatingParticles() {
        const container = document.querySelector(".bg-animation");
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement("div");
          particle.className = "floating-particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.width = Math.random() * 6 + 2 + "px";
          particle.style.height = particle.style.width;
          particle.style.animationDelay = Math.random() * 3 + "s";
          particle.style.animationDuration = Math.random() * 3 + 2 + "s";
          container.appendChild(particle);
        }
      }

      // Typing animation for brand name
      function typeWriter() {
        const text = "AjayOS";
        const element = document.getElementById("brandName");
        let i = 0;

        element.innerHTML = '<span class="typing-cursor">|</span>';

        function type() {
          if (i < text.length) {
            element.innerHTML =
              text.substring(0, i + 1) + '<span class="typing-cursor">|</span>';
            i++;
            setTimeout(type, 150);
          }
        }

        setTimeout(type, 500);
      }

      function showToast(message, isSuccess = true) {
        const toast = document.getElementById("toast");
        const toastText = document.getElementById("toastText");
        const icon = toast.querySelector("span");

        icon.textContent = isSuccess ? "‚úÖ" : "‚ùå";
        toastText.textContent = message;
        toast.style.background = isSuccess
          ? "linear-gradient(135deg, #10b981, #059669)"
          : "linear-gradient(135deg, #ef4444, #dc2626)";

        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }

      function retryConnection() {
        const button = document.querySelector(".retry-button");
        button.classList.add("loading");
        button.disabled = true;

        showToast("Checking connection status...");

        // Simulate connection attempt
        setTimeout(() => {
          // Check if actually online
          if (navigator.onLine) {
            showToast("Connection restored! Redirecting...", true);
            setTimeout(() => {
              // In a real app, you might redirect or reload
              location.reload();
            }, 1500);
          } else {
            showToast("Still offline. Check your internet connection.", false);
          }

          button.classList.remove("loading");
          button.disabled = false;
        }, 2000);
      }

      // Auto-check connection status
      function updateConnectionStatus() {
        const statusValues = document.querySelectorAll(".status-value");
        const isOnline = navigator.onLine;

        if (isOnline) {
          statusValues[0].textContent = "Connected";
          statusValues[0].style.color = "#10b981";
          statusValues[2].textContent = "Online";
          statusValues[2].style.color = "#10b981";
          showToast("Connection restored!", true);
          setTimeout(() => location.reload(), 1500);
        }
      }

      // Listen for connection changes
      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", () => {
        showToast("Connection lost!", false);
      });

      // Initialize
      window.addEventListener("load", () => {
        createFloatingParticles();
        typeWriter();

        // Periodically check connection
        setInterval(() => {
          if (navigator.onLine) {
            updateConnectionStatus();
          }
        }, 5000);
      });
    </script>
  </body>
</html>
